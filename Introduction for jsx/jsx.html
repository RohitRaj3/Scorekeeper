<!DOCTYPE html>
<html>
    
        <head>
            <script
              crossorigin
              src="https://unpkg.com/react@18/umd/react.development.js"
            ></script>
            <script
              crossorigin
              src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
            ></script>
            <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
            <title>React App</title>
          </head>
        
    <body>

        <div id="root"></div>
        <script type="text/babel">
          function sum(){
            let a= 10+5;
            return a;
          }
          const header = <h2>JSX EXPRESSION</h2>

            function App(){
              var name = "sangeeta";
              var age= 30;
              let demo = null;
              let cool = undefined;
              let boolean = true;
            return(
                <>   {/* this element is called react fragmentation*/}
                <h1>Lets learn jsx</h1>
                {header}  {/* calling variable */}
                <h1>Your name is {name}</h1>
                <h1>Your age is {age}</h1>
                <p>your demo is {demo}</p>
                <p>your cool is {undefined}</p>
                <p>Your boolean is {String(boolean)}</p> {/*calling boolean by using String.*/}
                <p>Calling out of scope function: {sum()}</p>  {/*rendering out of scope function*/}
                </>
            );
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    //     const rootElement = document.getElementById("root");
    //   const root = ReactDOM.createRoot(rootElement);
    //   root.render(<App />);
        </script>
        
    </body>
</html>
