<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
              crossorigin
              src="https://unpkg.com/react@18/umd/react.development.js"
            ></script>
            <script
              crossorigin
              src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
            ></script>
            <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
            <title>ArraysAndObject</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App(){
            let arr = [1,2,3,4,5];
            let cars = ["BMW","Audi","Nexa","Buggati","Ferrari"]

            let obj ={
                name: "riya",
                age: 24
            }

            return(
                <>
                <p>object name: {obj.name}</p> {/* render object*/}
                {arr.map ((i) => <h2>{i}</h2>)} {/*render arrays using map nd form list*/}
                {cars.map((car) => <h2>{car}</h2>)}
                <ul>
                {cars.map((car,index) => (<li keys={index}><h2>{car}</h2></li>))}; {/*assigning key to arrays element*/}
                </ul>

                </>
            );
        }
        const reactElement = ReactDOM.createRoot(document.getElementById("root"));
        reactElement.render(<App />)
    </script>
</body>
</html>
